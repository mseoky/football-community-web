{% extends 'layout.html' %}

{% block content %}
  <div class="signUp">
    <form id="join-form" action="/auth/join" method="post" style="padding: 10px; text-align: center;">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email"></div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password">
      </div>
      <button id="join-btn" type="submit" class="btn"><strong>회원가입</strong></button>
    </form>
  </div>
  <style>
    .signUp {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    #join-form {
      padding: 10px;
      text-align: center;
    }
  
    .input-group {
      margin-bottom: 15px;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    #join-btn {
      color: black;
      padding: 10px 15px;
      border-width: medium;
      border-radius: 4px;
      cursor: pointer;
    }
  
    #join-btn:hover {
      background-color: #3B82F6;
      color: white;
    }
  </style>
{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
